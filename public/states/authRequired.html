<div id='navbar' ui-view='navbar'></div>
<div id="login__section">
  <section class="container">
    <div class="row">
      <h5 class="center-align grey-text">Sorry you are not allowed to see this content</h5>
      <p class="center-align">Please contact us below or call 020 8940 2333 to get signed up</p>
    </div>

    <div class="row">
      <div class="col s12 m6 userForm input-field">
        <label for="firstname">First Name:</label>
        <input type="text" class="validate" id="firstname" ng-model="auth.first_name">
      </div>

      <div class="col s12 m6 userForm input-field">
        <label for="lastname">Last Name:</label>
        <input type="text" class="validate" id="lastname" ng-model="auth.last_name">
      </div>

      <div class="col s12 m6 userForm input-field">
        <label for="email">Email:</label>
        <input type="text" class="validate" id="email" ng-model="auth.email">
      </div>

      <div class="col s12 m6 userForm input-field">
        <label for="number">Contact number:</label>
        <input type="text" class="validate" id="number" ng-model="auth.number">
      </div>

      <div class="col s12 m6 userForm input-field">
        <label for="company">Company:</label>
        <input type="text" class="validate" id="company" ng-model="auth.company">
      </div>

      <div class="col s12 m6 userForm input-field">
        <label for="position">Company position:</label>
        <input type="text" class="validate" id="position" ng-model="auth.companyPosition">
      </div>

      <div class="col s12 offset-s3 m8 offset-m2 input-field">
        <label for="message">Message:</label>
        <textarea class="materialize-textarea validate" id="message" ng-model="auth.message"></textarea>
      </div>

      <div class="col offset-s4 s6 offset-m5 input-field">
        <button id="login__btn" class="btn waves-effect waves-light" type="submit" name="action" ng-click="auth.annonymousEnquiry()">Send Enquiry</button>
      </div>
    </div>

    <div class="row">
      <toast></toast>
    </div>
  </section>
</div>
