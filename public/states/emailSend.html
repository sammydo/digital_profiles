<div id='navbar' ui-view='navbar'></div>

<div id="login__section">
  <section class="container">
    <div class="row">
      <h5 class="center-align top-header">Password Reset</h5>
    </div>

    <div class="row">
      <div class="col s8 offset-s2 m6 offset-m3 input-field">
        <label for="email">Email:</label>
        <input type="text" class="validate" id="email" ng-model="auth.email">
      </div>

      <div class="col offset-s4 s6 offset-m5 input-field">
        <button id="login__btn" class="btn waves-effect waves-light" type="submit" name="action" ng-click="auth.resetPassword()">Send Email</button>
      </div>
    </div>

    <div class="row">
      <toast></toast>
    </div>
  </section>
</div>
