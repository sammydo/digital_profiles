<div id='navbar' ui-view='navbar'></div>

<div id="login__section">
  <section ng-if="!auth.loggedIn" class="container">
    <div class="row">
      <h5 class="center-align top-header">Log In</h5>
    </div>

    <div class="row">
      <div class="col s8 offset-s2 m6 offset-m3 input-field">
        <label for="email">Email:</label>
        <input type="text" class="validate" id="email" ng-model="auth.email">
      </div>

      <div class="col s8 offset-s2 m6 offset-m3 input-field">
        <label for="password">Password:</label>
        <input type="password" class="validate" id="password" ng-model="auth.password">
      </div>

      <div class="col offset-s3 s6 input-field center-align">
        <button id="login__btn" class="btn waves-effect waves-light" type="submit" id="action" ng-click="auth.signIn()">Log-in</button>
      </div>
    </div>

    <div class="row">
      <div class= "col s8 offset-s2 m6 offset-m3 center-align">
        <a href="#" ui-sref="emailSend">Trouble logging in?</a>
      </div>
    </div>

    <div class="row">
      <toast></toast>
    </div>
  </section>

  <section ng-if="auth.loggedIn">
    <h3>Don't be silly, you're already logged in....</h3>
  </section>
</div>
